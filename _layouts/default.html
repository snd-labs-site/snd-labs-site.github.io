<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="{% if page.description %} {{page.description}} {% else %} {{site.description}} {% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Performance hints -->
    <meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="{{relative_url}}/assets/css/bootstrap.min.css">
    <!--====== Fontawesome pro css ======-->
    <link rel="preload" href="{{relative_url}}/assets/css/all.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{relative_url}}/assets/css/all.css"></noscript>
    <!--====== Magnific Popup css ======-->
    <link rel="preload" href="{{relative_url}}/assets/css/magnific-popup.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{relative_url}}/assets/css/magnific-popup.css"></noscript>
    <!--====== Slick css ======-->
    <link rel="preload" href="{{relative_url}}/assets/css/slick.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{relative_url}}/assets/css/slick.css"></noscript>
    <!--====== Slick css ======-->
    <link rel="preload" href="{{relative_url}}/assets/css/slick-menu.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{relative_url}}/assets/css/slick-menu.css"></noscript>
    <!--====== Default css ======-->
    <link rel="stylesheet" href="{{relative_url}}/assets/css/default.css">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.png">
    <!-- Preload critical hero images -->
    <link rel="preload" as="image" href="{{relative_url}}/assets/images/hero/1.jpg">
    <link rel="preload" as="image" href="{{relative_url}}/assets/images/hero/2.jpg">
    <link rel="preload" as="image" href="{{relative_url}}/assets/images/hero/3.jpg">
    <!--====== Style css ======-->
    <link rel="stylesheet" href="{{relative_url}}/assets/css/style.css">
    <!--====== Style css ======-->
    <link rel="stylesheet" href="{{relative_url}}/assets/css/responsive.css">
    <title>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</title>
    {% if site.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
</head>
<body>
    <!--======  PRELOADER PART START ======-->
    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="object_one"></div>
                <div class="object" id="object_two"></div>
                <div class="object" id="object_three"></div>
                <div class="object" id="object_four"></div>
            </div>
        </div>
    </div>
    <!--======  PRELOADER PART END ======-->

    <!--======  OFFCANVAS-SEARCH PART START ======-->
    <div class="search-form">
    <div class="offcanvas-search-area">
        <form action="#">
            <input type="text" id="search-input" placeholder="Search.." required>
            <span class="close-bar"><i class="fas fa-times"></i></span>
        </form>
         <ul id="results-container"></ul>
     </div>
    </div>

    <!--======  OFFCANVAS-SEARCH PART END ======-->
    {% include header.html %}
    {{content}}
    {% include footer.html %}

    <!--======  SCROLL-TO-TOP PART START ======-->
    <div class="scroll-to-top">
        <span id="return-to-top"><i class="fa fa-arrow-up"></i></span>
    </div>
    <!--======  SCROLL-TO-TOP PART END ======-->
    <!--====== Critical js for carousel ======-->
    <script src="{{relative_url}}/assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="{{relative_url}}/assets/js/slick.min.js"></script>
    <script src="{{relative_url}}/assets/js/main.js"></script>
    <!--====== Deferred js for better performance ======-->
    <script defer src="{{relative_url}}/assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script defer src="{{relative_url}}/assets/js/bootstrap.min.js"></script>
    <script defer src="{{relative_url}}/assets/js/popper.min.js"></script>
    <script defer src="{{relative_url}}/assets/js/slick-menu.min.js"></script>
    <script defer src="{{relative_url}}/assets/js/jquery.waypoints.min.js"></script>
    <script defer src="{{relative_url}}/assets/js/jquery.counterup.min.js"></script>
    <script defer src="{{relative_url}}/assets/js/jquery.magnific-popup.min.js"></script>
    <script defer src="{{relative_url}}/assets/js/jquery.nav.js"></script>
    <script defer src="{{relative_url}}/assets/js/simple-jekyll-search.min.js"></script>
    <!--====== Hero carousel debug ======-->
    <script>
    window.addEventListener('load', function() {
        console.log('Page loaded, checking carousel...');
        console.log('Carousel element:', document.querySelector('.hero-carousel-active'));
        console.log('Hero slides:', document.querySelectorAll('.single-hero-area'));
        
        // Check if slick is initialized
        setTimeout(function() {
            console.log('Slick initialized:', $('.hero-carousel-active').hasClass('slick-initialized'));
        }, 1000);
    });
    </script>
</body>
</html>
